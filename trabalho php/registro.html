<!DOCTYPE html>
<html>
<head>
  <title>Cadastro</title>
  <link rel="stylesheet" type="text/css" href="css/styleform.css">
  <meta charset="utf-8">
</head>
<body>
  <div class="container">
      <div class="card card-register mx-auto mt-5">
         <div class="card card-signin my-5">
           <div class="card-body">
         <h5 class="card-title text-center">Cadastro</h5>
        <div class="card-body">
          <form class="form-signin">
            <div class="form-group">
              <div class="form-row">
                <div class="col-md-6">
                  <div class="form-label-group">
                    <input type="text" id="firstName" class="form-control" placeholder="First name" required="required" autofocus="autofocus">
                    <label for="firstName">Nome</label>
                  </div>
                </div>
            </div>
            <div class="col-md-6">
                  <div class="form-label-group">
                    <input type="text" id="lastName" class="form-control" placeholder="Last name" required="required">
                    <label for="lastName">Sobrenome</label>
                  </div>
                </div>
              </div>
              <div class="form-group">
              <div class="form-label-group">
                <input type="text" id="cpf" class="form-control" placeholder="CPF" required="required">
                <label for="cpf">CPF:</label>
              </div>
            </div>
            <div class="form-group">
              <div class="form-label-group">
                <input type="text" id="rg" class="form-control" placeholder="rg" required="required">
                <label for="rg">RG:</label>
              </div>
            </div>
            <div class="form-group">
              <div class="form-label-group">
                <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="required">
                <label for="inputEmail">Email</label>
              </div>
            </div>
            <div class="form-group">
              <div class="form-row">
                <div class="col-md-6">
                  <div class="form-label-group">
                    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="required">
                    <label for="inputPassword">Senha</label>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-label-group">
                    <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm password" required="required">
                    <label for="confirmPassword">Confirme a senha</label>
                  </div>
                </div>
              </div>
            </div>
             <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Concluir</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
              <button class="btn btn-lg btn-primary btn-blocks text-uppercase" type="submit">Cancelar</button><br>
          </form>
          <div class="text-center">
             <br><a class="d-block small mt-3" href="index.html">Pagina de login</a> &nbsp;&nbsp;&nbsp;&nbsp;
            <a class="d-block small" href="recuperacao.html">Esqueceu a senha?</a>
          </div>
        </div>
      </div>
      </div>
    </div>
    </div>
</body>
</html>
